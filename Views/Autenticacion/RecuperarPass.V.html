<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" type="text/css" href="../../Library/fonts/iconic/css/material-design-iconic-font.min.css">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="../../Library/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../Css/estilos.css">
  <link rel="stylesheet" href="../../Library/sweetalert2/sweetalert2.min.css">
</head>
<body>

  <div class="d-flex justify-content-center mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h5 class="card-title">RECUPERAR CONTRASEÑA</h5>
      </div>
      <div class="card-body" id="body-card">
        <div>
          <form id="formRecCon">
            <div class="row mb-3">
              <label for="documento" class="col-sm-4 col-form-label">Documento</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="documento" autofocus required>
              </div>
            </div>
            <div class="position-relative">
              <button type="submit" class="btn btn-primary">Recuperar</button>
              <a href="../../index.html" class="btn btn-outline-secondary">Volver</a>
            </div>
          </form>
        </div>
        <div>
          <form id='formCodigo'>
            <div class='row mb-3'>
              <label for='codigo' class='col-sm-4 col-form-label'>Código</label>
              <div class='col-sm-8'>
                <input type='text' class='form-control' id='codigo' autofocus>
              </div>
            </div>
            <div class='position-relative'>
              <button type='submit' id='validar' class='btn btn-primary'>Validar</button>
              <button type='button' id='volver' class='btn btn-outline-secondary'>Atras</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>

  <!-- Código JavaScript-->
  <script src="../../Library/jquery-3.3.1.min.js"></script>
  <script src="../../Library/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../Library/sweetalert2/sweetalert2.all.min.js"></script>

  <!-- JAvaScript propios-->
  <script src="../../Js/Autenticacion/Recuperar.js"></script>
</body>
</html>
